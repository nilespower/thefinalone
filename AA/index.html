<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niles Herrod â€¢ Portfolio</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Loading Screen -->
<div id="loading-screen">
    <p style="font-size: 2rem; font-weight: bold; text-shadow: 2px 2px #000;">LOADING...</p>
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
</div>

<header>
    <span>PORTFOLIO PAGE of NILES HERROD</span>
    <span id="datetime">DEC 15, 2024 | 01:14</span>
</header>

<!-- Desktop Icons -->
<!-- Desktop Icons -->
<div class="icon" onclick="window.location.href='projects.html'" style="top: 100px; left: 50px;">
    <img src="images/projects.png" alt="Projects">
    <span>Projects</span>
</div>

<div class="icon" onclick="window.location.href='my_blog.html'" style="top: 300px; left: 150px;">
    <img src="images/myblog.png" alt="My Blog">
    <span>My Blog</span>
</div>

<div class="icon" onclick="window.location.href='resume_page.html'" style="top: 150px; left: 350px;">
    <img src="images/resume.png" alt="Resume">
    <span>Resume</span>
</div>

<div class="icon" onclick="window.location.href='from_scratch_page.html'" style="top: 400px; left: 600px;">
    <img src="images/fromscratch.png" alt="From Scratch">
    <span>From Scratch</span>
</div>

<div class="icon" onclick="window.location.href='web-app.html'" style="top: 200px; left: 750px;">
    <img src="images/web-app.png" alt="Web App">
    <span>Web App</span>
</div>

<div class="icon trash-bin" onclick="alert('Trash Bin is empty!')" style="position: absolute; bottom: 20px; right: 20px; text-align: center;">
    <img src="images/trash-bin-icon.png" alt="Trash Bin" style="width: 64px; height: 64px;">
    <span style="display: block; margin-top: 5px;">Trash Bin</span>
</div>


<!-- Projects Loading Popup -->
<div class="popup" id="projects-popup">
    <div class="popup-header">
        <span>Notification</span>
        <button onclick="closePopup()" style="background: none; border: none; color: white;">X</button>
    </div>
    <div class="popup-content">
        <p>Professional Projects is loading...</p>
        <div class="progress-bar">
            <div class="progress-fill" style="animation: fillProgress 3s linear forwards;"></div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Niles Herrod</p>
</footer>

<script>
    // Initial Loading Screen
    window.onload = () => {
        const loadingScreen = document.getElementById('loading-screen');
        const progressFill = document.querySelector('.progress-fill');
        progressFill.style.width = '100%';
        setTimeout(() => {
            loadingScreen.style.display = 'none';
        }, 2000);
    };

    // Projects Popup
    function openPopup() {
        document.getElementById('projects-popup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('projects-popup').style.display = 'none';
    }

    // Date and Time
    function updateDateTime() {
        const now = new Date();
        document.getElementById('datetime').innerText = now.toDateString() + " | " + now.toLocaleTimeString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>

</body>
</html>
